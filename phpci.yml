build_settings:
    ignore:
        - "vendor"
        - "tests"
        - "framework"
        - "code"

setup:
    composer:
        action: "install --dev"

test:
    php_unit:
        config:
            - "phpunit.xml.dist"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
    php_loc:
        allow_failures: true
